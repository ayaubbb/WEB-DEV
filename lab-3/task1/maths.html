<!DOCTYPE html>
<script>
"use strict";

let x = 1;

x = -x;
alert( x ); // -1, unary negation was applied

let x1 = 1, y = 3;
alert( y - x1 ); // 2, binary minus subtracts values

alert( 5 % 2 ); // 1, the remainder of 5 divided by 2
alert( 8 % 3 ); // 2, the remainder of 8 divided by 3
alert( 8 % 4 ); // 0, the remainder of 8 divided by 4
alert( 2 ** 2 ); // 2² = 4
alert( 2 ** 3 ); // 2³ = 8
alert( 2 ** 4 ); // 2⁴ = 16
alert( 4 ** (1/2) ); // 2 (power of 1/2 is the same as a square root)
alert( 8 ** (1/3) ); // 2 (power of 1/3 is the same as a cubic root)

let s = "my" + "string";
alert(s); // mystring

alert( '1' + 2 ); // "12"
alert( 2 + '1' ); // "21"

alert(2 + 2 + '1' ); // "41" and not "221"
alert('1' + 2 + 2); // "122" and not "14"

alert( 6 - '2' ); // 4, converts '2' to a number
alert( '6' / '2' ); // 3, converts both operands to numbers

// No effect on numbers
let x2 = 1;
alert( +x2 ); // 1
let y1 = -2;
alert( +y1 ); // -2
// Converts non-numbers
alert( +true ); // 1
alert( +"" );   // 0

let apples = "2";
let oranges = "3";
alert( apples + oranges ); // "23", the binary plus concatenates strings


let apples1 = "2";
let oranges1 = "3";
// both values converted to numbers before the binary plus
alert( +apples1 + +oranges1 ); // 5
// the longer variant
// alert( Number(apples) + Number(oranges) ); // 5


let a, b, c;
a = b = c = 2 + 2;
alert( a ); // 4
alert( b ); // 4
alert( c ); // 4

let counter = 2;
counter++;        // works the same as counter = counter + 1, but is shorter
alert( counter ); // 3

let counter1 = 2;
counter1--;        // works the same as counter = counter - 1, but is shorter
alert( counter1 ); // 1
//Increment/decrement can only be applied to variables. Trying to use it on a value like 5++ will give an error.

let counter3 = 1;
let a5 = ++counter3; // (*)
alert(a5); // 2

let counter4 = 1;
let a6 = ++counter4; // (*)
alert(a6); // 2

let countr = 0;
countr++;
++countr;
alert( countr ); // 2, the lines above did the same

let cunter = 0;
alert( ++cunter ); // 1

let couter = 0;
alert( couter++ ); // 0

let conter = 1;
alert( 2 * ++conter ); // 4

let count = 1;
alert( 2 * count++ ); // 2, because counter++ returns the "old" value

let j = (1 + 2, 3 + 4);
alert( j ); // 7 (the result of 3 + 4)

"" - 1 + 0 = -1 // (2)
true + false = 1
6 / "3" = 2
"2" * "3" = 6
4 + 5 + "px" = "9px"
"$" + 4 + 5 = "$45"
"4" - 2 = 2
"4px" - 2 = NaN
"  -9  " + 5 = "  -9  5" // (3)
"  -9  " - 5 = -14 // (4)
null + 1 = 1 // (5)
undefined + 1 = NaN // (6)
" \t \n" - 2 = -2 // (7)*/


</script>
